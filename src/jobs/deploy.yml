description: Deploy to Heroku

parameters:
  app:
    description: Heroku's application name
    type: string

docker:
  - image: carwow/ruby-ci:2.7-node-12

steps:
  - buildevents/with_job_span:
      steps:
        - checkout
        - add_ssh_keys
        - run: deploy << parameters.app >>
        - add_deploy_duration_ms
        - add_workflow_attempt
